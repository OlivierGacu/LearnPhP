<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline label {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/submit_form" method="post" enctype="multipart/form-data">
    <h2>Complex Form Example</h2>

    <fieldset>
        <legend>Personal Information</legend>

        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email_address" required>
        </div>

        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone_number">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="form-inline">
                <input type="radio" id="gender-male" name="gender" value="male">
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-female" name="gender" value="female">
                <label for="gender-female">Female</label>
                <input type="radio" id="gender-other" name="gender" value="other">
                <label for="gender-other">Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="date_of_birth">
        </div>
    </fieldset>

    <fieldset>
        <legend>Address Details</legend>

        <div class="form-group">
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street_address">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>

        <div class="form-group">
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state">
        </div>

        <div class="form-group">
            <label for="zip-code">ZIP/Postal Code:</label>
            <input type="text" id="zip-code" name="zip_code">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="rwanda">Rwanda</option>
                <option value="uganda">Uganda</option>
                <option value="kenya">Kenya</option>
                <option value="tanzania">Tanzania</option>
                <option value="burundi">Burundi</option>
            </select>
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>

        <div class="form-group">
            <label>Interests:</label>
            <div class="form-inline">
                <input type="checkbox" id="interest-sports" name="interests" value="sports">
                <label for="interest-sports">Sports</label>
                <input type="checkbox" id="interest-music" name="interests" value="music">
                <label for="interest-music">Music</label>
                <input type="checkbox" id="interest-travel" name="interests" value="travel">
                <label for="interest-travel">Travel</label>
                <input type="checkbox" id="interest-reading" name="interests" value="reading">
                <label for="interest-reading">Reading</label>
            </div>
        </div>

        <div class="form-group">
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        </div>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume">
        </div>
    </fieldset>

    <button type="submit">Submit</button>
</form>

    <input name="password" type="password" placeholder="Password">
</div> -->
</body>
</html>
